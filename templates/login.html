{% extends 'index.html' %}
{% block head %}
<link rel="stylesheet" href="static/css/login.css">
<title>Вход</title>
{% endblock %}

{% block content %}
<div class="login-box">
    <p>Login</p>
    <form action='/login' method='post'>
        <div class="user-box">
            <input required="" name="login" type="text">
            <label>Login</label>
        </div>
        <div class="user-box">
            <input required="" name="password" type="password">
            <label>Password</label>
        </div>
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <button style="align-items: center" type="submit">
                Login
                <div class="arrow-wrapper">
                    <div class="arrow"></div>

                </div>
            </button>
        </a>
    </form>
    <p>Don't have an account? <a href="/register" class="a2">Sign up!</a></p>
</div>
{% endblock %}
