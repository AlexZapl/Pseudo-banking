{% extends 'index.html' %}
{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/card.css">
<title>Банковская карта</title>
{% endblock %}

{% block content %}
<div class="credit-card-wrap">
	<div class="mk-icon-world-map"></div>
	<div class="credit-card-inner">
		<div class="header">
			<div class="credit-logo">
				<div class="shape"><span class="txt">AZ</span></div> <span class="text">Not real Bank</span>
			</div>
		</div>
		<div class="mk-icon-sim"></div>
		<div class="credit-font credit-card-number" data-text="7777">{{card_number}}</div>
		<div class="footer">
			<div class="clearfix">
				<div class="pull-left">
					<div class="credit-card-date"><span class="title">Valid THRU</span><span class="credit-font">{{expires}}</span></div>
					<div class="credit-font credit-author">{{name}}</div>
				</div>
				<div class="pull-right"><div class="mk-icon-visa"><div class="credit-font credit-card-number" style="bottom: 20px">{{cvv}}</div></div></div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
